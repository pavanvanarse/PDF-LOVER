<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter - Extract Text from PDF Files Online</title>
    <meta name="description" content="Free online PDF to text converter. Extract text content from PDF files instantly with our secure client-side tool.">
    <meta name="keywords" content="PDF to text, extract text from PDF, PDF text converter, PDF reader">
    <meta name="author" content="PDF Tools">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .upload-area:hover::before {
            width: 300px;
            height: 300px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #f0f2ff 0%, #e8ecff 100%);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .upload-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .file-input {
            display: none;
        }

        .file-info {
            display: none;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e1e5e9;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-info h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        .file-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .file-details:last-child {
            border-bottom: none;
        }

        .file-details span:first-child {
            font-weight: 600;
            color: #333;
        }

        .file-details span:last-child {
            color: #666;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e1e5e9;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-weight: 500;
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }

        .text-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-icon {
            font-size: 1.1rem;
            color: #667eea;
        }

        .preview-area {
            height: 400px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            background: #fafbfc;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            resize: vertical;
            transition: all 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f1f1f1;
        }

        .preview-area::-webkit-scrollbar {
            width: 8px;
        }

        .preview-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .preview-area::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .preview-area::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        .preview-area:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .preview-area.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .preview-area {
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .main-content {
                padding: 30px 20px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .upload-icon {
                font-size: 3rem;
            }

            .text-stats {
                flex-direction: column;
                gap: 5px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .upload-area {
                padding: 20px 10px;
            }

            .upload-icon {
                font-size: 2.5rem;
            }

            .upload-text {
                font-size: 1.1rem;
            }

            .preview-area {
                height: 250px;
                padding: 15px;
                font-size: 0.8rem;
            }

            .file-info {
                padding: 20px;
            }

            .file-details {
                flex-direction: column;
                gap: 5px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ PDF to Text Converter</h1>
            <p class="subtitle">Extract text content from PDF files instantly</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìã</div>
                    <div class="upload-text">Drop your PDF here</div>
                    <div class="upload-subtext">or click to select a file</div>
                    <input type="file" id="fileInput" class="file-input" accept="application/pdf" aria-label="Upload PDF file">
                </div>

                <div class="error-message" id="errorMessage" role="alert"></div>
                <div class="success-message" id="successMessage" role="alert"></div>

                <div class="file-info" id="fileInfo">
                    <h3>üìã File Information</h3>
                    <div class="file-details">
                        <span>Name:</span>
                        <span id="fileName"></span>
                    </div>
                    <div class="file-details">
                        <span>Size:</span>
                        <span id="fileSize"></span>
                    </div>
                    <div class="file-details">
                        <span>Pages:</span>
                        <span id="pageCount"></span>
                    </div>
                    <div class="file-details">
                        <span>Status:</span>
                        <span id="fileStatus"></span>
                    </div>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Processing...</div>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-header">
                    <h2 class="preview-title">üìù Extracted Text</h2>
                    <div class="text-stats" id="textStats" style="display: none;">
                        <div class="stat-item">
                            <span class="stat-icon">üî§</span>
                            <span id="wordCount">0 words</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">üìä</span>
                            <span id="charCount">0 characters</span>
                        </div>
                    </div>
                </div>

                <textarea class="preview-area empty" id="previewArea" placeholder="Extracted text will appear here..." readonly></textarea>

                <div class="button-group">
                    <button class="btn btn-primary" id="copyBtn" disabled>
                        üìã Copy to Clipboard
                    </button>
                    <button class="btn btn-secondary" id="downloadBtn" disabled>
                        üíæ Download as TXT
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const pageCount = document.getElementById('pageCount');
        const fileStatus = document.getElementById('fileStatus');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const previewArea = document.getElementById('previewArea');
        const textStats = document.getElementById('textStats');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Global variables
        let selectedFile = null;
        let extractedText = '';

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        copyBtn.addEventListener('click', copyToClipboard);
        downloadBtn.addEventListener('click', downloadText);

        // File handling functions
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            hideMessages();
            
            // Validate file type
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file.');
                return;
            }

            // Validate file size (max 50MB)
            if (file.size > 50 * 1024 * 1024) {
                showError('File size must be less than 50MB.');
                return;
            }

            selectedFile = file;
            displayFileInfo(file);
            extractTextFromPDF(file);
        }

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileStatus.textContent = 'Processing...';
            fileInfo.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function extractTextFromPDF(file) {
            try {
                showProgress(0, 'Loading PDF...');
                const arrayBuffer = await file.arrayBuffer();
                
                showProgress(20, 'Analyzing document...');
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                pageCount.textContent = pdf.numPages;
                
                let fullText = '';
                const totalPages = pdf.numPages;
                
                for (let i = 1; i <= totalPages; i++) {
                    showProgress(20 + (i / totalPages) * 70, `Extracting text from page ${i}/${totalPages}...`);
                    
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    
                    let pageText = '';
                    textContent.items.forEach(item => {
                        pageText += item.str + ' ';
                    });
                    
                    if (pageText.trim()) {
                        fullText += `--- Page ${i} ---\n\n${pageText.trim()}\n\n`;
                    }
                }
                
                showProgress(100, 'Text extraction complete!');
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    fileStatus.textContent = 'Completed';
                    
                    if (fullText.trim()) {
                        displayExtractedText(fullText);
                        showSuccess('Text extracted successfully!');
                    } else {
                        showError('No text content found in the PDF. The PDF might contain only images or be scanned.');
                    }
                }, 500);
                
            } catch (error) {
                console.error('PDF processing error:', error);
                showError('Error processing PDF. Please make sure the file is not corrupted.');
                progressContainer.style.display = 'none';
                fileStatus.textContent = 'Error';
            }
        }

        function displayExtractedText(text) {
            extractedText = text;
            previewArea.value = text;
            previewArea.classList.remove('empty');
            
            // Update statistics
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const characters = text.length;
            
            wordCount.textContent = `${words.length} words`;
            charCount.textContent = `${characters} characters`;
            
            textStats.style.display = 'flex';
            copyBtn.disabled = false;
            downloadBtn.disabled = false;
        }

        function showProgress(percent, text) {
            progressContainer.style.display = 'block';
            progressFill.style.width = Math.min(percent, 100) + '%';
            progressText.textContent = text;
        }

        function showError(message) {
            hideMessages();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showSuccess(message) {
            hideMessages();
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        async function copyToClipboard() {
            if (!extractedText) return;
            
            try {
                await navigator.clipboard.writeText(extractedText);
                showSuccess('Text copied to clipboard!');
                
                // Temporary visual feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            } catch (error) {
                console.error('Copy error:', error);
                showError('Failed to copy text. Please try selecting and copying manually.');
            }
        }

        function downloadText() {
            if (!extractedText || !selectedFile) return;
            
            try {
                const blob = new Blob([extractedText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${selectedFile.name.replace('.pdf', '')}_extracted.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showSuccess('Text file downloaded successfully!');
            } catch (error) {
                console.error('Download error:', error);
                showError('Error downloading file. Please try again.');
            }
        }

        // Initialize the application
        function init() {
            // Reset all states
            selectedFile = null;
            extractedText = '';
            previewArea.value = '';
            previewArea.classList.add('empty');
            textStats.style.display = 'none';
            copyBtn.disabled = true;
            downloadBtn.disabled = true;
            hideMessages();
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
