<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Watermark Adder - Add Watermarks to PDF Files Online</title>
    <meta name="description" content="Free online PDF watermark tool. Add text or image watermarks to your PDF files with customizable fonts, opacity, and positioning.">
    <meta name="keywords" content="PDF watermark, add watermark to PDF, PDF text overlay, PDF image watermark">
    <meta name="author" content="PDF Tools">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px 30px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .right-panel {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e1e5e9;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .upload-area:hover::before {
            width: 400px;
            height: 400px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #f0f2ff 0%, #e8ecff 100%);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .upload-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .file-input {
            display: none;
        }

        .file-info {
            display: none;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e1e5e9;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-info h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        .file-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .file-details:last-child {
            border-bottom: none;
        }

        .file-details span:first-child {
            font-weight: 600;
            color: #333;
        }

        .file-details span:last-child {
            color: #666;
        }

        .progress-container {
            display: none;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e1e5e9;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-weight: 500;
        }

        .preview-container {
            display: none;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #e1e5e9;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }

        .page-navigation {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            font-size: 0.9rem;
            color: #666;
        }

        .preview-canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
            display: block;
            margin: 0 auto;
        }

        .controls-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e1e5e9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .controls-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .watermark-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .type-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .type-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .control-group input,
        .control-group select,
        .control-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-container input[type="range"] {
            flex: 1;
            margin: 0;
        }

        .range-value {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 500;
            min-width: 40px;
            text-align: center;
        }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .position-btn {
            aspect-ratio: 1;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .position-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .position-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .image-watermark-section {
            display: none;
        }

        .image-preview {
            width: 100%;
            max-width: 200px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .right-panel {
                position: static;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .main-content {
                padding: 30px 20px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .right-panel {
                padding: 20px;
            }

            .preview-canvas {
                max-width: 100%;
            }

            .page-navigation {
                flex-direction: column;
                gap: 5px;
            }

            .position-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }

            .watermark-type {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .upload-area {
                padding: 20px 10px;
            }

            .upload-icon {
                font-size: 2.5rem;
            }

            .right-panel {
                padding: 15px;
            }

            .file-info {
                padding: 20px;
            }

            .file-details {
                flex-direction: column;
                gap: 5px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîñ PDF Watermark Adder</h1>
            <p class="subtitle">Add custom watermarks to your PDF files</p>
        </header>

        <main class="main-content">
            <div class="left-panel">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Drop your PDF here</div>
                    <div class="upload-subtext">or click to select a file</div>
                    <input type="file" id="fileInput" class="file-input" accept="application/pdf" aria-label="Upload PDF file">
                </div>

                <div class="error-message" id="errorMessage" role="alert"></div>
                <div class="success-message" id="successMessage" role="alert"></div>

                <div class="file-info" id="fileInfo">
                    <h3>üìã File Information</h3>
                    <div class="file-details">
                        <span>Name:</span>
                        <span id="fileName"></span>
                    </div>
                    <div class="file-details">
                        <span>Size:</span>
                        <span id="fileSize"></span>
                    </div>
                    <div class="file-details">
                        <span>Pages:</span>
                        <span id="pageCount"></span>
                    </div>
                    <div class="file-details">
                        <span>Status:</span>
                        <span id="fileStatus"></span>
                    </div>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Processing...</div>
                </div>

                <div class="preview-container" id="previewContainer">
                    <div class="preview-header">
                        <h3 class="preview-title">üìñ Preview</h3>
                        <div class="page-navigation">
                            <button class="nav-btn" id="prevBtn" disabled>‚Üê Previous</button>
                            <span class="page-info" id="pageInfo">Page 1 of 1</span>
                            <button class="nav-btn" id="nextBtn" disabled>Next ‚Üí</button>
                        </div>
                    </div>
                    <canvas class="preview-canvas" id="previewCanvas"></canvas>
                </div>
            </div>

            <div class="right-panel">
                <div class="controls-panel">
                    <h3 class="controls-title">üé® Watermark Settings</h3>
                    
                    <div class="control-group">
                        <label>Watermark Type:</label>
                        <div class="watermark-type">
                            <button class="type-btn active" id="textTypeBtn">üìù Text</button>
                            <button class="type-btn" id="imageTypeBtn">üñºÔ∏è Image</button>
                        </div>
                    </div>

                    <div class="text-watermark-section" id="textWatermarkSection">
                        <div class="control-group">
                            <label for="watermarkText">Text Content:</label>
                            <textarea id="watermarkText" rows="3" placeholder="Enter watermark text...">CONFIDENTIAL</textarea>
                        </div>

                        <div class="control-group">
                            <label for="fontFamily">Font Family:</label>
                            <select id="fontFamily">
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="fontSize">Font Size:</label>
                            <div class="range-container">
                                <input type="range" id="fontSize" min="10" max="100" value="48">
                                <span class="range-value" id="fontSizeValue">48px</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="textColor">Text Color:</label>
                            <div class="color-picker-container">
                                <input type="color" id="textColor" class="color-picker" value="#ff0000">
                                <span id="textColorValue">#ff0000</span>
                            </div>
                        </div>
                    </div>

                    <div class="image-watermark-section" id="imageWatermarkSection">
                        <div class="control-group">
                            <label for="watermarkImage">Select Image:</label>
                            <input type="file" id="watermarkImage" accept="image/*">
                            <img id="imagePreview" class="image-preview" alt="Watermark preview">
                        </div>

                        <div class="control-group">
                            <label for="imageScale">Image Scale:</label>
                            <div class="range-container">
                                <input type="range" id="imageScale" min="0.1" max="2" step="0.1" value="0.3">
                                <span class="range-value" id="imageScaleValue">0.3x</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="opacity">Opacity:</label>
                        <div class="range-container">
                            <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.5">
                            <span class="range-value" id="opacityValue">0.5</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="rotation">Rotation:</label>
                        <div class="range-container">
                            <input type="range" id="rotation" min="-180" max="180" value="45">
                            <span class="range-value" id="rotationValue">45¬∞</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Position:</label>
                        <div class="position-grid">
                            <button class="position-btn" data-position="top-left">‚Üñ</button>
                            <button class="position-btn" data-position="top-center">‚Üë</button>
                            <button class="position-btn" data-position="top-right">‚Üó</button>
                            <button class="position-btn" data-position="center-left">‚Üê</button>
                            <button class="position-btn active" data-position="center">‚óè</button>
                            <button class="position-btn" data-position="center-right">‚Üí</button>
                            <button class="position-btn" data-position="bottom-left">‚Üô</button>
                            <button class="position-btn" data-position="bottom-center">‚Üì</button>
                            <button class="position-btn" data-position="bottom-right">‚Üò</button>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="applyWatermarkBtn" disabled>
                        üé® Apply Watermark
                    </button>

                    <button class="btn btn-success" id="downloadBtn" disabled>
                        üíæ Download PDF
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const pageCount = document.getElementById('pageCount');
        const fileStatus = document.getElementById('fileStatus');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const previewContainer = document.getElementById('previewContainer');
        const previewCanvas = document.getElementById('previewCanvas');
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const applyWatermarkBtn = document.getElementById('applyWatermarkBtn');
        const downloadBtn = document.getElementById('downloadBtn');
