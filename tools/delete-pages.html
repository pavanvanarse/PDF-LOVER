    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class PDFPageDeleter {
            constructor() {
                this.pdfDoc = null;
                this.selectedFile = null;
                this.totalPagesNum = 0;
                this.selectedPages = new Set();
                this.pageCanvases = new Map();
                this.thumbnailScale = 0.3;
                this.previewScale = 0.2;
                
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                // Upload elements
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                
                // Info elements
                this.fileInfo = document.getElementById('fileInfo');
                this.fileName = document.getElementById('fileName');
                this.fileSize = document.getElementById('fileSize');
                this.totalPages = document.getElementById('totalPages');
                this.fileStatus = document.getElementById('fileStatus');
                
                // Progress elements
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                
                // Pages elements
                this.pagesContainer = document.getElementById('pagesContainer');
                this.pagesGrid = document.getElementById('pagesGrid');
                this.totalPagesCount = document.getElementById('totalPagesCount');
                this.selectedPagesCount = document.getElementById('selectedPagesCount');
                this.remainingPagesCount = document.getElementById('remainingPagesCount');
                
                // Control buttons
                this.selectAllBtn = document.getElementById('selectAllBtn');
                this.selectNoneBtn = document.getElementById('selectNoneBtn');
                this.selectRangeBtn = document.getElementById('selectRangeBtn');
                this.deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
                
                // Preview elements
                this.previewSection = document.getElementById('previewSection');
                this.previewGrid = document.getElementById('previewGrid');
                
                // Action buttons
                this.previewBtn = document.getElementById('previewBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                // Message elements
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
            }

            attachEventListeners() {
                // File upload
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
                
                // Selection controls
                this.selectAllBtn.addEventListener('click', () => this.selectAll());
                this.selectNoneBtn.addEventListener('click', () => this.selectNone());
                this.selectRangeBtn.addEventListener('click', () => this.selectRange());
                this.deleteSelectedBtn.addEventListener('click', () => this.deleteSelected());
                
                // Action buttons
                this.previewBtn.addEventListener('click', () => this.showPreview());
                this.downloadBtn.addEventListener('click', () => this.downloadModifiedPDF());
                this.resetBtn.addEventListener('click', () => this.resetSelection());
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.handleFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            handleFile(file) {
                this.hideMessages();
                
                if (file.type !== 'application/pdf') {
                    this.showError('Please select a PDF file.');
                    return;
                }

                if (file.size > 200 * 1024 * 1024) { // 200MB limit
                    this.showError('File size must be less than 200MB.');
                    return;
                }

                this.selectedFile = file;
                this.loadPDF(file);
            }

            async loadPDF(file) {
                try {
                    this.showProgress(0, 'Loading PDF...');
                    this.displayFileInfo(file);
                    
                    const arrayBuffer = await file.arrayBuffer();
                    
                    this.showProgress(20, 'Parsing PDF document...');
                    this.pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    this.totalPagesNum = this.pdfDoc.numPages;
                    
                    this.updateFileInfo();
                    
                    this.showProgress(40, 'Generating page thumbnails...');
                    await this.generateThumbnails();
                    
                    this.showProgress(100, 'PDF loaded successfully!');
                    
                    setTimeout(() => {
                        this.progressContainer.style.display = 'none';
                        this.fileStatus.textContent = 'Ready';
                        this.pagesContainer.style.display = 'block';
                        this.updateStats();
                        this.showSuccess(`PDF loaded successfully! ${this.totalPagesNum} pages ready for editing.`);
                    }, 500);
                    
                } catch (error) {
                    console.error('PDF loading error:', error);
                    this.progressContainer.style.display = 'none';
                    this.showError('Error loading PDF. Please make sure the file is valid and not corrupted.');
                }
            }

            displayFileInfo(file) {
                this.fileName.textContent = file.name;
                this.fileSize.textContent = this.formatFileSize(file.size);
                this.fileStatus.textContent = 'Processing...';
                this.fileInfo.style.display = 'block';
            }

            updateFileInfo() {
                this.totalPages.textContent = this.totalPagesNum;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async generateThumbnails() {
                this.pagesGrid.innerHTML = '';
                this.pageCanvases.clear();
                
                for (let i = 1; i <= this.totalPagesNum; i++) {
                    const progress = 40 + (i / this.totalPagesNum) * 50;
                    this.showProgress(progress, `Generating thumbnail ${i}/${this.totalPagesNum}...`);
                    
                    const page = await this.pdfDoc.getPage(i);
                    const viewport = page.getViewport({ scale: this.thumbnailScale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    this.pageCanvases.set(i, canvas);
                    this.createThumbnailElement(i, canvas, viewport);
                }
            }

            createThumbnailElement(pageNum, canvas, viewport) {
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.className = 'page-thumbnail';
                thumbnailDiv.dataset.pageNum = pageNum;
                
                const canvasClone = canvas.cloneNode();
                canvasClone.className = 'page-canvas';
                canvasClone.getContext('2d').drawImage(canvas, 0, 0);
                
                const pageInfo = document.createElement('div');
                pageInfo.className = 'page-info';
                
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Page ${pageNum}`;
                
                const pageSize = document.createElement('div');
                pageSize.className = 'page-size';
                pageSize.textContent = `${Math.round(viewport.width / this.thumbnailScale)}×${Math.round(viewport.height / this.thumbnailScale)}`;
                
                const deleteIndicator = document.createElement('div');
                deleteIndicator.className = 'delete-indicator';
                deleteIndicator.textContent = 'DELETE';
                
                pageInfo.appendChild(pageNumber);
                pageInfo.appendChild(pageSize);
                
                thumbnailDiv.appendChild(canvasClone);
                thumbnailDiv.appendChild(pageInfo);
                thumbnailDiv.appendChild(deleteIndicator);
                
                // Add click event listener
                thumbnailDiv.addEventListener('click', () => {
                    this.togglePageSelection(pageNum);
                });
                
                this.pagesGrid.appendChild(thumbnailDiv);
            }

            togglePageSelection(pageNum) {
                const thumbnailDiv = document.querySelector(`[data-page-num="${pageNum}"]`);
                
                if (this.selectedPages.has(pageNum)) {
                    this.selectedPages.delete(pageNum);
                    thumbnailDiv.classList.remove('selected');
                } else {
                    this.selectedPages.add(pageNum);
                    thumbnailDiv.classList.add('selected');
                }
                
                this.updateStats();
                this.updateButtons();
            }

            selectAll() {
                this.selectedPages.clear();
                for (let i = 1; i <= this.totalPagesNum; i++) {
                    this.selectedPages.add(i);
                }
                this.updateThumbnailSelection();
                this.updateStats();
                this.updateButtons();
            }

            selectNone() {
                this.selectedPages.clear();
                this.updateThumbnailSelection();
                this.updateStats();
                this.updateButtons();
            }

            selectRange() {
                const start = prompt('Enter start page number:');
                const end = prompt('Enter end page number:');
                
                const startNum = parseInt(start);
                const endNum = parseInt(end);
                
                if (startNum && endNum && startNum >= 1 && endNum <= this.totalPagesNum && startNum <= endNum) {
                    for (let i = startNum; i <= endNum; i++) {
                        this.selectedPages.add(i);
                    }
                    this.updateThumbnailSelection();
                    this.updateStats();
                    this.updateButtons();
                    this.showSuccess(`Selected pages ${startNum} to ${endNum} for deletion.`);
                } else {
                    this.showError('Invalid page range. Please enter valid page numbers.');
                }
            }

            deleteSelected() {
                if (this.selectedPages.size === 0) {
                    this.showError('No pages selected for deletion.');
                    return;
                }
                
                if (this.selectedPages.size === this.totalPagesNum) {
                    this.showError('Cannot delete all pages. At least one page must remain.');
                    return;
                }
                
                const confirmMessage = `Are you sure you want to delete ${this.selectedPages.size} page(s)? This action cannot be undone.`;
                if (confirm(confirmMessage)) {
                    this.showPreview();
                    this.showSuccess(`${this.selectedPages.size} pages selected for deletion. Preview the result and download when ready.`);
                }
            }

            resetSelection() {
                this.selectNone();
                this.previewSection.style.display = 'none';
                this.showSuccess('Selection reset. All pages will be kept in the final PDF.');
            }

            updateThumbnailSelection() {
                const thumbnails = document.querySelectorAll('.page-thumbnail');
                thumbnails.forEach(thumb => {
                    const pageNum = parseInt(thumb.dataset.pageNum);
                    thumb.classList.toggle('selected', this.selectedPages.has(pageNum));
                });
            }

            updateStats() {
                const selectedCount = this.selectedPages.size;
                const remainingCount = this.totalPagesNum - selectedCount;
                
                this.totalPagesCount.textContent = `${this.totalPagesNum} total pages`;
                this.selectedPagesCount.textContent = `${selectedCount} selected for deletion`;
                this.remainingPagesCount.textContent = `${remainingCount} will remain`;
            }

            updateButtons() {
                const hasSelection = this.selectedPages.size > 0;
                const canDelete = hasSelection && this.selectedPages.size < this.totalPagesNum;
                
                this.deleteSelectedBtn.disabled = !canDelete;
                this.previewBtn.disabled = !hasSelection;
                this.downloadBtn.disabled = !hasSelection;
                this.resetBtn.disabled = !hasSelection;
            }

            async showPreview() {
                if (this.selectedPages.size === 0) {
                    this.showError('No pages selected for deletion.');
                    return;
                }
                
                this.previewGrid.innerHTML = '';
                
                // Get remaining pages (pages that will NOT be deleted)
                const remainingPages = [];
                for (let i = 1; i <= this.totalPagesNum; i++) {
                    if (!this.selectedPages.has(i)) {
                        remainingPages.push(i);
                    }
                }
                
                if (remainingPages.length === 0) {
                    this.showError('Cannot delete all pages. At least one page must remain.');
                    return;
                }
                
                // Generate preview thumbnails
                for (const pageNum of remainingPages) {
                    const page = await this.pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: this.previewScale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'preview-page';
                    
                    const canvasClone = canvas.cloneNode();
                    canvasClone.getContext('2d').drawImage(canvas, 0, 0);
                    
                    const pageLabel = document.createElement('div');
                    pageLabel.className = 'preview-page-number';
                    pageLabel.textContent = `Page ${pageNum}`;
                    
                    previewDiv.appendChild(canvasClone);
                    previewDiv.appendChild(pageLabel);
                    
                    this.previewGrid.appendChild(previewDiv);
                }
                
                this.previewSection.style.display = 'block';
                this.previewSection.scrollIntoView({ behavior: 'smooth' });
            }

            async downloadModifiedPDF() {
                if (this.selectedPages.size === 0) {
                    this.showError('No pages selected for deletion.');
                    return;
                }
                
                if (this.selectedPages.size === this.totalPagesNum) {
                    this.showError('Cannot delete all pages. At least one page must remain.');
                    return;
                }
                
                try {
                    this.showProgress(0, 'Preparing modified PDF...');
                    
                    const { jsPDF } = window.jspdf;
                    const newPDF = new jsPDF();
                    
                    // Remove default page
                    newPDF.deletePage(1);
                    
                    // Get remaining pages
                    const remainingPages = [];
                    for (let i = 1; i <= this.totalPagesNum; i++) {
                        if (!this.selectedPages.has(i)) {
                            remainingPages.push(i);
                        }
                    }
                    
                    for (let i = 0; i < remainingPages.length; i++) {
                        const pageNum = remainingPages[i];
                        const progress = (i / remainingPages.length) * 100;
                        this.showProgress(progress, `Processing page ${i + 1}/${remainingPages.length}...`);
                        
                        const page = await this.pdfDoc.getPage(pageNum);
                        const viewport = page.getViewport({ scale: 2 });
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        
                        await page.render({
                            canvasContext: context,
                            viewport: viewport
                        }).promise;
                        
                        const imgData = canvas.toDataURL('image/jpeg', 0.95);
                        
                        // Add page to new PDF
                        const pageWidth = viewport.width / 2;
                        const pageHeight = viewport.height / 2;
                        
                        newPDF.addPage([pageWidth, pageHeight]);
                        newPDF.addImage(imgData, 'JPEG', 0, 0, pageWidth, pageHeight);
                    }
                    
                    this.showProgress(100, 'Finalizing PDF...');
                    
                    setTimeout(() => {
                        const originalName = this.selectedFile.name.replace('.pdf', '');
                        const fileName = `${originalName}_modified.pdf`;
                        newPDF.save(fileName);
                        
                        this.progressContainer.style.display = 'none';
                        this.showSuccess(`Modified PDF downloaded successfully! ${this.selectedPages.size} pages removed, ${remainingPages.length} pages remaining.`);
                    }, 500);
                    
                } catch (error) {
                    console.error('PDF generation error:', error);
                    this.progressContainer.style.display = 'none';
                    this.showError('Error generating modified PDF. Please try again.');
                }
            }

            showProgress(percent, text) {
                this.progressContainer.style.display = 'block';
                this.progressFill.style.width = Math.min(percent, 100) + '%';
                this.progressText.textContent = text;
            }

            showError(message) {
                this.hideMessages();
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                setTimeout(() => this.errorMessage.style.display = 'none', 5000);
            }

            showSuccess(message) {
                this.hideMessages();
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                setTimeout(() => this.successMessage.style.display = 'none', 5000);
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // Initialize the PDF Page Deleter when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PDFPageDeleter();
        });
    </script>
