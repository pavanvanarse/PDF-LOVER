<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter - Extract and Split PDF Pages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .controls {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .controls.active {
            display: block;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .selection-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-weight: 500;
            color: #495057;
        }

        .pages-container {
            display: none;
        }

        .pages-container.active {
            display: block;
        }

        .pages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pages-title {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .select-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .page-item {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .page-item:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .page-item.selected {
            border-color: #28a745;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1) 0%, rgba(32, 201, 151, 0.1) 100%);
        }

        .page-item.selected::after {
            content: "✓";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .page-canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .page-number {
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }

        .loading-spinner {
            margin: 0 auto 20px;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .drag-selection {
            position: fixed;
            border: 2px dashed #667eea;
            background: rgba(102, 126, 234, 0.1);
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .control-row {
                justify-content: center;
            }
            
            .pages-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .pages-header {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .upload-area {
                padding: 40px 15px;
            }
            
            .upload-icon {
                font-size: 3rem;
            }
            
            .pages-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 PDF Splitter</h1>
            <p>Upload, preview, and extract specific pages from your PDF files</p>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" class="file-input" accept=".pdf">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">Click to upload or drag & drop your PDF</div>
                    <div class="upload-subtext">Maximum file size: 50MB</div>
                </div>
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls" id="controls">
                <div class="control-row">
                    <div class="selection-info" id="selectionInfo">
                        No pages selected
                    </div>
                </div>
                <div class="control-row">
                    <button class="btn btn-success" id="extractBtn" disabled>
                        ⬇️ Extract Selected Pages
                    </button>
                    <button class="btn btn-warning" id="splitAllBtn">
                        ✂️ Split All Pages
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        🔄 Clear Selection
                    </button>
                </div>
            </div>

            <!-- Pages Container -->
            <div class="pages-container" id="pagesContainer">
                <div class="pages-header">
                    <div class="pages-title" id="pagesTitle">PDF Pages</div>
                    <div class="select-actions">
                        <button class="btn btn-primary btn-sm" id="selectAllBtn">Select All</button>
                        <button class="btn btn-secondary btn-sm" id="selectNoneBtn">Select None</button>
                        <button class="btn btn-primary btn-sm" id="selectRangeBtn">Select Range</button>
                    </div>
                </div>
                <div class="pages-grid" id="pagesGrid"></div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div>Processing your PDF...</div>
            </div>
        </div>
    </div>

    <!-- Drag selection overlay -->
    <div class="drag-selection" id="dragSelection"></div>

    <!-- Range Selection Modal -->
    <div id="rangeModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; min-width: 300px;">
            <h3 style="margin-bottom: 20px;">Select Page Range</h3>
            <div style="margin-bottom: 15px;">
                <label>From page:</label>
                <input type="number" id="rangeStart" min="1" style="width: 80px; padding: 5px; margin-left: 10px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label>To page:</label>
                <input type="number" id="rangeEnd" min="1" style="width: 80px; padding: 5px; margin-left: 10px;">
            </div>
            <div>
                <button class="btn btn-primary" onclick="applyRange()">Apply</button>
                <button class="btn btn-secondary" onclick="closeRangeModal()" style="margin-left: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        class PDFSplitter {
            constructor() {
                this.pdfDoc = null;
                this.selectedPages = new Set();
                this.isDragging = false;
                this.dragStartX = 0;
                this.dragStartY = 0;
                this.pagesData = [];
                
                this.initializeElements();
                this.attachEventListeners();
                this.setupDragSelection();
            }

            initializeElements() {
                this.elements = {
                    uploadArea: document.getElementById('uploadArea'),
                    fileInput: document.getElementById('fileInput'),
                    controls: document.getElementById('controls'),
                    pagesContainer: document.getElementById('pagesContainer'),
                    pagesGrid: document.getElementById('pagesGrid'),
                    pagesTitle: document.getElementById('pagesTitle'),
                    selectionInfo: document.getElementById('selectionInfo'),
                    extractBtn: document.getElementById('extractBtn'),
                    splitAllBtn: document.getElementById('splitAllBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    selectAllBtn: document.getElementById('selectAllBtn'),
                    selectNoneBtn: document.getElementById('selectNoneBtn'),
                    selectRangeBtn: document.getElementById('selectRangeBtn'),
                    loading: document.getElementById('loading'),
                    progressBar: document.getElementById('progressBar'),
                    progressFill: document.getElementById('progressFill'),
                    dragSelection: document.getElementById('dragSelection')
                };
            }

            attachEventListeners() {
                // File upload
                this.elements.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.elements.uploadArea.addEventListener('click', () => this.elements.fileInput.click());
                
                // Drag and drop
                this.elements.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.elements.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.elements.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));

                // Control buttons
                this.elements.extractBtn.addEventListener('click', () => this.extractSelectedPages());
                this.elements.splitAllBtn.addEventListener('click', () => this.splitAllPages());
                this.elements.clearBtn.addEventListener('click', () => this.clearSelection());
                this.elements.selectAllBtn.addEventListener('click', () => this.selectAllPages());
                this.elements.selectNoneBtn.addEventListener('click', () => this.selectNonePages());
                this.elements.selectRangeBtn.addEventListener('click', () => this.showRangeModal());
            }

            setupDragSelection() {
                let startX, startY, isSelecting = false;

                this.elements.pagesGrid.addEventListener('mousedown', (e) => {
                    if (e.target.closest('.page-item')) return;
                    
                    isSelecting = true;
                    startX = e.pageX;
                    startY = e.pageY;
                    
                    this.elements.dragSelection.style.left = startX + 'px';
                    this.elements.dragSelection.style.top = startY + 'px';
                    this.elements.dragSelection.style.width = '0px';
                    this.elements.dragSelection.style.height = '0px';
                    this.elements.dragSelection.style.display = 'block';
                    
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isSelecting) return;
                    
                    const currentX = e.pageX;
                    const currentY = e.pageY;
                    
                    const left = Math.min(startX, currentX);
                    const top = Math.min(startY, currentY);
                    const width = Math.abs(currentX - startX);
                    const height = Math.abs(currentY - startY);
                    
                    this.elements.dragSelection.style.left = left + 'px';
                    this.elements.dragSelection.style.top = top + 'px';
                    this.elements.dragSelection.style.width = width + 'px';
                    this.elements.dragSelection.style.height = height + 'px';
                    
                    // Highlight pages within selection
                    this.highlightPagesInSelection(left, top, width, height);
                });

                document.addEventListener('mouseup', () => {
                    if (!isSelecting) return;
                    
                    isSelecting = false;
                    this.elements.dragSelection.style.display = 'none';
                    this.updateSelectionInfo();
                });
            }

            highlightPagesInSelection(selectionLeft, selectionTop, selectionWidth, selectionHeight) {
                const pageItems = document.querySelectorAll('.page-item');
                
                pageItems.forEach((item, index) => {
                    const rect = item.getBoundingClientRect();
                    const pageLeft = rect.left + window.scrollX;
                    const pageTop = rect.top + window.scrollY;
                    const pageRight = pageLeft + rect.width;
                    const pageBottom = pageTop + rect.height;
                    
                    const selectionRight = selectionLeft + selectionWidth;
                    const selectionBottom = selectionTop + selectionHeight;
                    
                    const isIntersecting = !(pageRight < selectionLeft || 
                                           pageLeft > selectionRight || 
                                           pageBottom < selectionTop || 
                                           pageTop > selectionBottom);
                    
                    if (isIntersecting) {
                        this.selectedPages.add(index + 1);
                        item.classList.add('selected');
                    }
                });
            }

            handleDragOver(e) {
                e.preventDefault();
                this.elements.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                this.elements.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.elements.uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type === 'application/pdf') {
                    this.loadPDF(files[0]);
                } else {
                    this.showError('Please upload a valid PDF file.');
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file && file.type === 'application/pdf') {
                    this.loadPDF(file);
                } else {
                    this.showError('Please upload a valid PDF file.');
                }
            }

            async loadPDF(file) {
                try {
                    this.showLoading(true);
                    this.showProgress(true);
                    
                    const arrayBuffer = await file.arrayBuffer();
                    this.pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                    
                    this.elements.pagesTitle.textContent = `PDF Pages (${this.pdfDoc.numPages} pages)`;
                    
                    await this.renderAllPages();
                    
                    this.elements.controls.classList.add('active');
                    this.elements.pagesContainer.classList.add('active');
                    this.elements.splitAllBtn.disabled = false;
                    this.clearSelection();
                    
                    this.showSuccess('PDF loaded successfully!');
                    
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    this.showError('Error loading PDF. Please try again.');
                } finally {
                    this.showLoading(false);
                    this.showProgress(false);
                }
            }

            async renderAllPages() {
                this.elements.pagesGrid.innerHTML = '';
                this.pagesData = [];
                
                for (let i = 1; i <= this.pdfDoc.numPages; i++) {
                    const progress = (i / this.pdfDoc.numPages) * 100;
                    this.elements.progressFill.style.width = progress + '%';
                    
                    await this.renderPage(i);
                    
                    // Add small delay to prevent blocking
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }

            async renderPage(pageNum) {
                try {
                    const page = await this.pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 0.5 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    canvas.className = 'page-canvas';
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                    
                    // Store page data for extraction
                    this.pagesData[pageNum - 1] = {
                        page: page,
                        canvas: canvas
                    };
                    
                    const pageItem = document.createElement('div');
                    pageItem.className = 'page-item';
                    pageItem.innerHTML = `
                        ${canvas.outerHTML}
                        <div class="page-number">Page ${pageNum}</div>
                    `;
                    
                    pageItem.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.togglePageSelection(pageNum);
                    });
                    
                    this.elements.pagesGrid.appendChild(pageItem);
                    
                } catch (error) {
                    console.error(`Error rendering page ${pageNum}:`, error);
                }
            }

            togglePageSelection(pageNum) {
                const pageItem = this.elements.pagesGrid.children[pageNum - 1];
                
                if (this.selectedPages.has(pageNum)) {
                    this.selectedPages.delete(pageNum);
                    pageItem.classList.remove('selected');
                } else {
                    this.selectedPages.add(pageNum);
                    pageItem.classList.add('selected');
                }
                
                this.updateSelectionInfo();
            }

            updateSelectionInfo() {
                const count = this.selectedPages.size;
                if (count === 0) {
                    this.elements.selectionInfo.textContent = 'No pages selected';
                    this.elements.extractBtn.disabled = true;
                } else {
                    const pages = Array.from(this.selectedPages).sort((a, b) => a - b);
                    this.elements.selectionInfo.textContent = `${count} page(s) selected: ${pages.join(', ')}`;
                    this.elements.extractBtn.disabled = false;
                }
            }

            selectAllPages() {
                this.selectedPages.clear();
                for (let i = 1; i <= this.pdfDoc.numPages; i++) {
                    this.selectedPages.add(i);
                }
                this.updatePageVisualSelection();
                this.updateSelectionInfo();
            }

            selectNonePages() {
                this.clearSelection();
            }

            clearSelection() {
                this.selectedPages.clear();
                this.updatePageVisualSelection();
                this.updateSelectionInfo();
            }

            updatePageVisualSelection() {
                const pageItems = this.elements.pagesGrid.children;
                for (let i = 0; i < pageItems.length; i++) {
                    const pageNum = i + 1;
                    if (this.selectedPages.has(pageNum)) {
                        pageItems[i].classList.add('selected');
                    } else {
                        pageItems[i].classList.remove('selected');
                    }
                }
            }

            showRangeModal() {
                const modal = document.getElementById('rangeModal');
                const rangeStart = document.getElementById('rangeStart');
                const rangeEnd = document.getElementById('rangeEnd');
                
                rangeStart.max = this.pdfDoc.numPages;
                rangeEnd.max = this.pdfDoc.numPages;
                rangeStart.value = 1;
                rangeEnd.value = this.pdfDoc.numPages;
                
                modal.style.display = 'block';
            }

            async extractSelectedPages() {
                if (this.selectedPages.size === 0) return;
                
                try {
                    this.showLoading(true);
                    
                    const selectedArray = Array.from(this.selectedPages).sort((a, b) => a - b);
                    
                    // Create new PDF with selected pages
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    
                    // Remove the default blank page
                    pdf.deletePage(1);
                    
                    for (let i = 0; i < selectedArray.length; i++) {
                        const pageNum = selectedArray[i];
                        const pageData = this.pagesData[pageNum - 1];
                        
                        if (pageData) {
                            const imgData = pageData.canvas.toDataURL('image/png');
                            const page = pageData.page;
                            const viewport = page.getViewport({ scale: 1 });
                            
                            // Calculate PDF dimensions (convert from points to mm)
                            const pdfWidth = viewport.width * 0.352778;
                            const pdfHeight = viewport.height * 0.352778;
                            
                            pdf.addPage([pdfWidth, pdfHeight]);
                            pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                        }
                    }
                    
                    // Download the PDF
                    const fileName = `extracted_pages_${selectedArray.join('-')}.pdf`;
                    pdf.save(fileName);
                    
                    this.showSuccess(`Successfully extracted ${selectedArray.length} pages!`);
                    
                } catch (error) {
                    console.error('Error extracting pages:', error);
                    this.showError('Error extracting pages. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            async splitAllPages() {
                try {
                    this.showLoading(true);
                    this.showProgress(true);
                    
                    const { jsPDF } = window.jspdf;
                    
                    for (let pageNum = 1; pageNum <= this.pdfDoc.numPages; pageNum++) {
                        const progress = (pageNum / this.pdfDoc.numPages) * 100;
                        this.elements.progressFill.style.width = progress + '%';
                        
                        const pageData = this.pagesData[pageNum - 1];
                        
                        if (pageData) {
                            const pdf = new jsPDF();
                            pdf.deletePage(1); // Remove default blank page
                            
                            const imgData = pageData.canvas.toDataURL('image/png');
                            const page = pageData.page;
                            const viewport = page.getViewport({ scale: 1 });
                            
                            const pdfWidth = viewport.width * 0.352778;
                            const pdfHeight = viewport.height * 0.352778;
                            
                            pdf.addPage([pdfWidth, pdfHeight]);
                            pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                            
                            const fileName = `page_${pageNum}.pdf`;
                            pdf.save(fileName);
                        }
                        
                        // Add delay to prevent blocking
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    
                    this.showSuccess(`Successfully split PDF into ${this.pdfDoc.numPages} files!`);
                    
                } catch (error) {
                    console.error('Error splitting PDF:', error);
                    this.showError('Error splitting PDF. Please try again.');
                } finally {
                    this.showLoading(false);
                    this.showProgress(false);
                }
            }

            showLoading(show) {
                this.elements.loading.style.display = show ? 'block' : 'none';
            }

            showProgress(show) {
                this.elements.progressBar.style.display = show ? 'block' : 'none';
                if (!show) {
                    this.elements.progressFill.style.width = '0%';
                }
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            showMessage(message, type) {
                // Remove existing messages
                const existingMessages = document.querySelectorAll('.error-message, .success-message');
                existingMessages.forEach(msg => msg.remove());
                
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
                messageDiv.textContent = message;
                
                this.elements.controls.insertAdjacentElement('afterend', messageDiv);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        // Global functions for modal
        function applyRange() {
            const rangeStart = parseInt(document.getElementById('rangeStart').value);
            const rangeEnd = parseInt(document.getElementById('rangeEnd').value);
            
            if (rangeStart && rangeEnd && rangeStart <= rangeEnd) {
                splitter.selectedPages.clear();
                for (let i = rangeStart; i <= rangeEnd; i++) {
                    splitter.selectedPages.add(i);
                }
                splitter.updatePageVisualSelection();
                splitter.updateSelectionInfo();
            }
            
            closeRangeModal();
        }

        function closeRangeModal() {
            document.getElementById('rangeModal').style.display = 'none';
        }

        // Initialize the PDF Splitter
        let splitter;
        document.addEventListener('DOMContentLoaded', () => {
            splitter = new PDFSplitter();
        });

        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
